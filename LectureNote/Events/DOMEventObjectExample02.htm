<!DOCTYPE html>
<html>

<head>

    <title>DOM Event Object Example</title>

</head>

<body>

<input type="button" id="myBtn" value="Click Me" />

<script type="text/javascript">

    document.body.onclick = function(event){

        alert(event.currentTarget);   //true


        alert(event.target.id); //true

    };

</script>

</body>

</html>
