<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <!--In this code, the button calls showMessage() when it is clicked.
    The showMessage() function is-->
    <!--defi ned in a separate <script> element and could also
    be included in an external fi le. Code executing-->
<!--as an event handler has access to everything in the global scope.-->
    <title>HTML Event Handler Example</title>
</head>
<body>
    <input type="button" value="Click Me" onclick="alert('Clicked')" />
    <input type="button" value="Click Me" onclick="alert(&quot;Clicked&quot;)" />
    <script type="text/javascript">
        function showMessage(){
            alert("Hello world!");
        }
    </script>
    <input type="button" value="Click Me" onclick="showMessage()" />
    <input type="button" value="Click Me" onclick="try{showMessage();}catch(ex){}" />
</body>
</html>
