<!DOCTYPE html>
<html>
<head>
    <title>EmbeddedStyleSheetExample</title>
    <style type="text/css">

        #heading2 { color: darkblue } <!-- ID selector -->

        .heading1 {font-family: fantasy}<!-- Class selector -->
    </style>
</head>
<body bgcolor=silver class="heading1">


<h1 class="heading1">Welcome to my Stylin' Page</h1>
<h2 id="heading2" >What do you think?</h2>

</body>
</html>
