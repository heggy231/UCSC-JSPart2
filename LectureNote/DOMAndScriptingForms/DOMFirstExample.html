<!DOCTYPE html>
<html>
<head>
    <title>The first Example.</title>
    <script type="text/javascript">

        function changeName(){
            var person = document.getElementsByTagName('i')[0];
            person.textContent = "VIVEK";

        }
    </script>
</head>
<body>

<input type="button" value="Click To Change the Name" onclick="changeName()">
    <div id="12">

        <b>Hello <i>World</i></b>
    </div>
</body>
</html>
