<!DOCTYPE html>
<html>
<head>
    <title>getElementsByTagName() Example</title>
</head>
<body>
    <!-- document header -->
    <div class="hd">
        <h1>Document header</h1>
    </div>
    
    <!-- document body -->
    <div class="bd">
        <p id="p12">The body of the document.</p>
    </div>
    
    <!-- document footer -->
    <div class="ft">
        <p>Document footer</p>
    </div>
    <input type="button" value="Get All Elements" onclick="getAllElements()">
    <script type="text/javascript">
        function getAllElements(){
            var elements = document.getElementsByTagName("div"); //12 in most browsers,
                                                                // 15 in IE because it includes
                                                                // comments
            alert(elements.length);
            for(var i = 0 ; i< elements.length ; i++){
                //alert(elements[i].innerHTML);
                alert(elements.item(i).innerHTML);

            }

        }
    
    </script>


</body>
</html>
