    <title></title>

<body>
<script type="application/javascript">

    //parent function
    function counter() {
        var count = 0;
        return function() {
            //var count = 0;
            alert(count++);
        }
    }

    //countRef is the returned function
    var countRef = counter();
    countRef();
    countRef();
    countRef();

</script>
