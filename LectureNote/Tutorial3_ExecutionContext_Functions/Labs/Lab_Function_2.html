<html>
<head><title>Passing Arguments</title>
    <script type="text/javascript">
        function greetings(pal){ // "Spiderman!" is stored in pal
            alert("Greetings to you, " + pal);
        }
    </script>
</head>
<body background="spiderman.jpeg">
<script type="text/javascript">
    greetings("Spiderman!"); //Passing an argument (Draw arrow here)
</script>
</body>
</html>
