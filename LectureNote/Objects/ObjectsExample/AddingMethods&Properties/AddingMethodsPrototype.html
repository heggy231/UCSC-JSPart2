        function Gadget(name, color) {
            this.name = name;
            this.color = color;
            this.whatAreYou = function(){
                return 'I am a ' + this.color + ' ' + this.name;
            }
        }

        alert(Gadget.prototype);

        var obj = {};
        obj.price = 100;
        obj.rating = 3;
        obj.getInfo = function(){
            return 'Rating: ' + this.name + ', price: ' + this.color;


        };
        Gadget.prototype = obj;
