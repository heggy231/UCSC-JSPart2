<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 15</title>
    <script type="text/javascript">
        function compareCallBack(value1, value2) {
            if (value1 < value2) {
                return 1;
            } else if (value1 > value2) {
                return -1;
            } else {
                return 0;
            }
        }
        
        var values = [700, 100, 50, 10, 1500];
        values.sort(compareCallBack);
        alert(values);    //0,1,5,10,15

    </script>
</head>
<body>

</body>
</html>
