<!DOCTYPE html>
<html>
<head>
//    Itâ€™s best to always put a break statement after each case to avoid having cases fall
// through into
//    the next one. If you need a case statement to fall through, include a comment indicating that the
//    omission of the break statement is intentional, such as this:
    <title>Switch Statement Example 2</title>
    <script type="text/javascript">
        var i = 25;
        
        switch (i) {
            case 25: 
                /* falls through if there is no break stmt */
                // break;
            case 35: 
                alert("25 or 35");
                break;
            case 45: 
                alert("45");
                break;
            default: 
                alert("Other");
        }


    </script>
</head>

</body>
</html>
