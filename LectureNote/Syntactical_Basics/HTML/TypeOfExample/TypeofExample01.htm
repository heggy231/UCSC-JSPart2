 <!DOCTYPE html>
<html>
<head>
    <title>Type Of Example</title>
    <script type="text/javascript">


        function sum(a,b){
            return a + b;

        }

        var message = "some string";
        var message1 = null;
        var message3;
        var message2 = undefined;
        alert(typeof message);    //"string"
        alert(typeof message1);    //"string"
        alert(typeof message2);    //"string"
        alert(typeof message3);    //"string"
        alert(typeof 95);         //"number"
        alert(typeof sum);
    </script>

</head>
<body>
  
</body>
</html>
