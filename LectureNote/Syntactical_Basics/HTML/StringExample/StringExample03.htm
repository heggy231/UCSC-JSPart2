<!DOCTYPE html>
<html>
<head>
    <title>String Example 3</title>
    <script type="text/javascript">
        //Here, four values are converted into strings: a number, a Boolean, null, and undefined.
        // The result
        //for the number and the Boolean are the same as if toString() were called.
        // Because toString()
       // isn’t available on “null” and “undefined”,
       // the String() method simply returns literal text for
       // those values.
        var value1 = 10;
        var value2 = true;
        var value3 = null;
        var value4;
        
        alert(String(value1));     //"10"
        alert(String(value2));     //"true"
        alert(String(value3));     //"null"
        alert(String(value4));     //"undefined"



    </script>

</head>
<body>
  
</body>
</html>
