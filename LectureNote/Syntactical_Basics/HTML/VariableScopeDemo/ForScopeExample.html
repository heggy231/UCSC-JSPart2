<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript;version=1.7">
        function exampleFunc(test){
            if(test){
                let foo= "bar"; // define foo only for the block scope
                                // let is not available out side of the block level
            }
           console.log(foo); //undefined
            for(let i= 0; i<10; i++){ // define i only for the block scope
                console.log(i);  // 0...9

            }
            console.log(i); // undefined
        }

    exampleFunc(true);

    </script>
</head>

</body>
</html>
