<!DOCTYPE html>
<html>
<head>
    <title>Function Example 3</title>

    <!--Here, the diff() function determines the difference between two numbers. If the fi rst number is-->
    <!--less than the second, it subtracts the fi rst from the second; otherwise it subtracts the second from-->
    <!--the fi rst. Each branch of the code has its own return statement that does the correct calculation.-->
    <script type="text/javascript">
        function diff(num1, num2) {
            if (num1 < num2) {
                return num2 - num1;
            } else {
                return num1 - num2;
            }
        }

        var result = diff(7, 10);
        alert(result);
    </script>
</head>
<body>

</body>
</html>
