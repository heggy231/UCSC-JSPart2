<!DOCTYPE html>
<html>
<head>
<title>leftFrame</title>

<style>
  #container {
    width: 400px;
    height: 500px;
    position: relative;
    background: yellow;
  }

  #box {
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
  }
</style>

</head>
<body>
  <p><button onclick="moveMyBox()">Click to Move</button>
  </p>
  <div id = "container">
    <div id = "box">
    </div>
  </div>

  <script>
    function moveMyBox() {
      console.log("Clicked!!!");
      let pos = 0;
      let box = document.getElementById('box');
      // when set interval you want to stop it
      let myIntervalId = setInterval(animate, 5);
      function animate () {
        // base condition...
        if(pos === 350) {
          // stop the animation
          clearInterval(myIntervalId)
        } else {
          pos++;
          box.style.top = pos + 'px';
          box.style.left = pos + 'px';
        }
      }
      box.style.top = '50px';
      box.style.left = '100px';
    }
  </script>
</body>
</html>
